<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:shiro="http://shiro.apache.org/tags"
      >

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>hr2</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <h:form>
                        <p:menu>
                            <p:submenu label="Resources">
                                <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                                <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                                <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                                <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />
                            </p:submenu>
                        </p:menu>
                        <h:commandButton action="#{logoutMBean.logout()}"  value="Logout" />
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    Welcome to Hr2<br/>
                    Hello, #{subjectMBean.id} , how are you today? <br/>
                    <shiro:hasPermission name="hr:hr2:create">
                        <p:button value="create"/>
                    </shiro:hasPermission>
                    <shiro:hasPermission name="hr:hr2:update">
                        <p:button value="update"/>
                    </shiro:hasPermission>
                    <shiro:hasPermission name="hr:hr2:delete">
                        <p:button value="delete"/>
                    </shiro:hasPermission>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
